<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 align="center">Type Checker</h1>
    <div class="card-header bg-info text-black" style="margin:auto;max-width:500px; text-align:center;">Enter a word and
        press the button to check value.</div>
    <div class="card-body">
        <form action="" id="valueForm" name="myForm" class="form-control" style="margin:auto;max-width:500px">
            <div class="row">
                <input type="text" id="valueInput" style="margin:auto;max-width:300px"
                    placeholder="Enter a word here..." />
                <br />
                <br />
                <button type="submit" id="my_btn" class="btn btn-primary btn-block"
                    style="margin:auto;max-width:300px;">Press to check type </button>
                <div align="center">
                    Result:<p id="result" style="font-size: xx-large;"></p>
                </div>
            </div>
    </div>
    </form>
    <script>
        document.getElementById("valueForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission
            let value = document.getElementById("valueInput").value;
            let valueType = getValueType(value);
            let resultText = "The value entered is of type: " + valueType;
            document.getElementById("result").textContent = resultText;
        });
        function getValueType(value) {
            return typeof value;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Numbers In Size</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
</head>

<body>
    <h1 align="center">Sort Numbers In Size</h1>
    <div class="card-header bg-info text-black" style="margin:auto;max-width:500px; text-align:center;">Fill in with
        numbers and press the button to see the order in size.</div>
    <div class="card-body">
        <form id="numberForm" class="form-control" style="margin:auto;max-width:500px">
            <div class="row">
                <input type="text" id="numberInput" class="form-control" style="margin:auto;max-width:300px"
                    placeholder="Enter numbers here..." />
                <br />
                <br />
                <button type="submit" id="my_btn" class="btn btn-primary btn-block"
                    style="margin:auto;max-width:300px;">Press to generat order</button>
            </div>
            <div align="center">
                Result:
                <p id="result" style="font-size: xx-large;"></p>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("numberForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let input = document.getElementById("numberInput").value;
            let numbers = input.split(",").map(Number);
            let sortedNumbers = sortNumbers(numbers);
            let resultText = sortedNumbers.join(", ");
            document.getElementById("result").textContent = resultText;
        });
        function sortNumbers(numbers) {
            return numbers.sort(function (a, b) {
                return a - b;
            });
        }
    </script>
</body>

</html>

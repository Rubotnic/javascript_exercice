<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Longest Word</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 align="center">Text Manipulation 3- The Longest Word</h1>
    <div class="card-header bg-info text-black" style="margin:auto;max-width:500px; text-align: center;">Type words and
        press the button to see which is the longest.</div>
    <div class="card-body">
        <form action="" id="sentenceForm" name="myForm" class="form-control" style="margin:auto;max-width:500px">
            <div class="row">
                <input type="text" id="sentenceInput" style="margin:auto;max-width:300px"
                    placeholder="Enter the words here..." />
                <br />
                <br />
                <button type="submit" id="my_btn" class="btn btn-primary btn-block"
                    style="margin:auto;max-width:300px;">Find the longest word
                </button>

                <div align="center">
                    Restul:<p id="result" style="font-size: xx-large;"></p>
                </div>
            </div>
    </div>
    </form>
    <script>
        document.getElementById("sentenceForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            let sentence = document.getElementById("sentenceInput").value;
            let processedSentence = processSentence(sentence);
            document.getElementById("result").textContent = processedSentence;
        });
        function processSentence(sentence) {
            let words = sentence.split(" ");
            let processedWords = words.map(function (word) {
                return word.charAt(0).toUpperCase() + word.slice(1);
            });
            let longestWord = findLongestWord(words);
            return processedWords.join(" ") + " - the longest word is " + longestWord;
        }
        function findLongestWord(words) {
            let longestWord = "";
            let maxLength = 0;
            for (let i = 0; i < words.length; i++) {
                let word = words[i];
                let length = word.length;
                if (length > maxLength) {
                    maxLength = length;
                    longestWord = word;
                }
            }
            return longestWord;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is the 1st of January a Sunday?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 align="center">Is the 1st of January a Sunday?</h1>
    <div class="card-header bg-info text-black" style="margin:auto;max-width:500px; text-align: center;">Add a range of
        years to see if there is any Sunday on 1st January.</div>
    <div class="card-body">
        <form id="form1" class="form-control" style="margin:auto;max-width:500px">
            <div class="row">
                <input type="number" id="year1" class="form-control" style="margin:auto;max-width:300px;"
                    placeholder="Write the starting year here...">
                <input type="number" id="year2" class="form-control" style="margin:auto;max-width:300px;"
                    placeholder="Write the ending year here...">
                <br>
                <br>
                <button type="button" id="button" class="btn btn-primary" style="margin:auto;max-width:300px;">Press to
                    check year(s)</button>
                <div class="text-center mt-3">
                    Result:<p id="result" style="font-size: xx-large;"></p>
                </div>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("button").addEventListener("click", firstSunday);
        function firstSunday() {
            let year1 = Number(document.getElementById('year1').value);
            let year2 = Number(document.getElementById('year2').value);
            let result = "";
            if (year1 > year2) {
                document.getElementById('result').innerHTML = "Year2 must be greater than Year1";
            } else {
                for (let year = year1; year <= year2; year++) {
                    const currentDate = new Date(year, 0, 1);
                    if (currentDate.getDay() === 0) {
                        result += year + ", ";
                    }
                }
                if (result === "") {
                    document.getElementById('result').innerHTML = "<p>No Sunday on 1st Jan in the given year(s).</p>";
                } else {
                    document.getElementById('result').innerHTML = "<p>Year(s) with Sunday on 1st Jan is: " + result + "</p>";
                }
            }
        }
    </script>
</body>

</html>

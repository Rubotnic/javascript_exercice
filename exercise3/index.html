<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1 of January = Sunday?</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <h1 align="center">1st of January = Sunday?</h1>

  <div align="center" class="card-header bg-info text-black" style="margin:auto;max-width:500px">Add a years to see if there is any sunday on 1 January</div>
  <div class="card-body">
    <form action="" id="form1" name="myForm" class="form-control" style="margin:auto;max-width:500px">
      <div class="row">

      <input type="number" id="year1" style="margin:auto;max-width:300px" placeholder="Whrite a year from, here..." />

      <input type="number" id="year2" style="margin:auto;max-width:300px" placeholder="Whrite a year to, here..." />
      
      <br />
      <br />
      
      <input type="button" id="button" style="margin:auto;max-width:300px" class="btn btn-primary"
        onClick="firstSunday()" value="Press here to check">

      <div align="center">
        Restul:<p id="gfg"></p>
      </div>

  </div>
  </div>
  </form>
  
  <script>
  function firstSunday() {
            let y1 = Number(document.getElementById('year1').value);
            let y2 = Number(document.getElementById('year2').value);
            let res = " ";
              
            for (let year = y1; year <= y2; ++year) {
                const c_year = new Date(year, 0, 1);
                if (c_year.getDay() === 0) {
                    res += year + " ,";
                }
            }
  
            if (y1 > y2) {
                document.getElementById('gfg').innerHTML
                     = "Year2 must be greater than Year1";
            } else {
                if (res === " ") {
                    document.getElementById('gfg').innerHTML = `<p>No Year Exist</p>`;
                } else {
                    document.getElementById('gfg').innerHTML = `<p> Year having 
                    Sunday on 1st January are :${res}</p>`;
                }
            }
        }


  </script>


</body>
</html>

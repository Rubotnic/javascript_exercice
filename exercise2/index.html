<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leap Year Calendar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <h1 align="center">Leap Year Calendar</h1>

  <div align="center" class="card-header bg-info text-black" style="margin:auto;max-width:500px">Add a year to see if
    it's a leap year</div>
  <div class="card-body">
    <form action="" id="form1" name="myForm" class="form-control" style="margin:auto;max-width:500px">
      <div class="row">

        <input type="number" id="year" style="margin:auto;max-width:300px" placeholder="Whrite a year here..." />
        <br />
        <br />
        <input type="button" id="button" style="margin:auto;max-width:300px" class="btn btn-primary"
          onClick="isLeapYear()" value="Press here to check year">
        <div align="center">
          Restul:<p id="leapyear"></p>
        </div>
      </div>
  </div>
  </form>

  <script>
    function isLeapYear() {
      let year = document.getElementById("year").value;
      document.getElementById("leapyear").innerHTML
        = (year % 100 === 0) ? (year % 400 === 0)
          : (year % 4 === 0);
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 align="center">Leap Year Calendar</h1>
    <div class="card-header bg-info text-black" style="margin:auto;max-width:500px; text-align: center;">Add a year to
        see if it's a leap year</div>
    <div class="card-body">
        <form id="form1" class="form-control" style="margin:auto;max-width:500px">
            <div class="row">
                <input type="number" id="year" class="form-control" style="margin:auto;max-width:300px;"
                    placeholder="Write a year here..." />
                <br>
                <br>
                <button type="button" id="button" class="btn btn-primary" style="margin:auto;max-width:300px;">Press
                    here to check year</button>
                <div style="text-align: center;">
                    Result:<p id="leapyear" style="font-size: xx-large;"></p>
                </div>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("button").addEventListener("click", isLeapYear);
        function isLeapYear() {
            let year = document.getElementById("year").value;
            let isLeap = (year % 100 === 0) ? (year % 400 === 0) : (year % 4 === 0);
            document.getElementById("leapyear").textContent = isLeap ? "Yes, it's a leap year" : "No, it's not a leap year";
        }
    </script>
</body>

</html>

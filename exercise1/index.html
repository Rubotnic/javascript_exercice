<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Clock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .card-header {
            text-align: center;
        }

        #date {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 align="center">JavaScript Clock</h1>
    <div class="card-header bg-info text-black" style="margin:auto;max-width:500px">Press to update date and time</div>
    <div class="card-body">
        <form id="form1" class="form-control" style="margin:auto;max-width:500px">
            <div class="row">
                <br>
                <br>
                <button type="button" id="button" style="margin:auto;max-width:300px" class="btn btn-primary">Press
                    here</button>

                <div align="center">
                    Restul:<p id="date"></p>
                    <p id="date"></p>

                </div>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("button").addEventListener("click", startDate);
        function startDate() {
            let d = new Date();
            let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            let formattedDate = days[d.getDay()] + ", " + ("0" + (d.getMonth() + 1)).slice(-2) + "/" + d.getDate() + "/" + d.getFullYear() + "  " + addLeadingZero(d.getHours()) + ":" + addLeadingZero(d.getMinutes()) + ":" + addLeadingZero(d.getSeconds());
            document.getElementById("date").textContent = formattedDate;
        }
        function addLeadingZero(number) {
            return number < 10 ? "0" + number : number;
        }
        startDate();
    </script>
</body>

</html>

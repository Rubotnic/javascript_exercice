<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Clock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 align="center">JavaScript Clock</h1>
    <div align="center" class="card-header bg-info text-black" style="margin:auto;max-width:500px">Press to update date
        and time</div>
    <div class="card-body">
        <form action="" id="form1" name="myForm" class="form-control" style="margin:auto;max-width:500px">
            <div class="row">
                <br />
                <br />
                <input type="button" id="button" style="margin:auto;max-width:300px" class="btn btn-primary"
                    onClick="startDate()" value="Press here">
                <div align="center">
                    Restul:<p id="date"></p>
                </div>
            </div>
    </div>
    </form>

    <script>
        function startDate() {
            let d = new Date();
            let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            document.getElementById("date").innerHTML = days[d.getDay()] + " , " + d.getMonth() + "/" + d.getDate() + "/" + d.getFullYear() + "  " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();;
        }
        startDate();
    </script>

</body>

</html>

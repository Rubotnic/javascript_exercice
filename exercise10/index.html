<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 align="center">Prime Number</h1>
    <div class="card-header bg-info text-black" style="margin:auto;max-width:500px; text-align:center;">Enter a number
        and
        press the button to check its prime number.</div>
    <div class="card-body">
        <form action="" id="numberForm" name="myForm" class="form-control" style="margin:auto;max-width:500px">
            <div class="row">
                <input type="text" id="numberInput" style="margin:auto;max-width:300px"
                    placeholder="Enter a number here..." />
                <br />
                <br />
                <button type="submit" id="my_btn" class="btn btn-primary btn-block"
                    style="margin:auto;max-width:300px;">Press to see number
                </button>
                <div align="center">
                    Result:<p id="result" style="font-size: xx-large;"></p>
                </div>
            </div>
    </div>
    </form>
    <script>
        document.getElementById("numberForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let number = document.getElementById("numberInput").value;
            let isPrime = checkPrime(number);

            let resultText = number + " is " + (isPrime ? "a prime number." : "not a prime number.");
            document.getElementById("result").textContent = resultText;
        });
        function checkPrime(number) {
            if (number <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>

</html>

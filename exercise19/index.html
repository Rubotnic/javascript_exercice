<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Convertion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 align="center">Time Convertion</h1>
    <div class="card-header bg-info text-black" style="margin:auto;max-width:500px; text-align:center;">Enter minutes to
        see
        time convertion in hours and minutes.</div>
    <div class="card-body">
        <form id="minutesForm" name="myForm" class="form-control" style="margin:auto;max-width:500px">
            <div class="row">
                <input type="number" id="minutesInput" style="margin:auto;max-width:300px"
                    placeholder="Enter the minutes here..." />
                <br />
                <br />
                <button type="submit" id="button" style="margin:auto;max-width:300px" class="btn btn-primary">Press to
                    see hours and minutes</button>
                <div align="center">
                    Restul:<p id="result" style="font-size: xx-large;"></p>
                </div>
            </div>
    </div>
    </form>
    <script>
        document.getElementById("minutesForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let minutes = parseInt(document.getElementById("minutesInput").value);
            let convertedTime = convertMinutesToHoursAndMinutes(minutes);
            document.getElementById("result").textContent = "Converted time: " + convertedTime;
        });
        function convertMinutesToHoursAndMinutes(minutes) {
            let hours = Math.floor(minutes / 60);
            let remainingMinutes = minutes % 60;
            return hours + " hour(s) and " + remainingMinutes + " minute(s)";
        }
    </script>
</body>

</html>

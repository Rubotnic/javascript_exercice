<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even And Odd Numbers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 align="center">Even And Odd Numbers</h1>
    <div class="card-header bg-info text-black" style="margin:auto;max-width:500px; text-align:center;">The text shows
        even
        and odd numbers.</div>
    <div class="card-body">
        <form action="" id="numberForm" name="myForm" class="form-control" style="margin:auto;max-width:500px">
            <div class="row">
                <div align="center">
                    Result:<p id="result" style="font-size: xx-large;"></p>
                </div>
            </div>
    </div>
    </form>
    <script>
        let result = "";
        for (let i = 0; i <= 15; i++) {
            if (i % 2 === 0) {
                result += '"' + i + ' is even' + '" ';
            } else {
                result += '"' + i + ' is odd' + '" ';
            }
        }
        document.getElementById("result").innerHTML = result;
    </script>
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Of Days</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 align="center">Array Of Days</h1>
    <div class="card-header bg-info text-black" style="margin:auto;max-width:500px; text-align:center;">The text shows
        all work days.</div>
    <div class="card-body">
        <form action="" id="numberForm" name="myForm" class="form-control" style="margin:auto;max-width:500px">
            <div class="row">

                <div align="center">
                    Result:<p id="result" style="font-size: xx-medium;"></p>
                </div>
            </div>
    </div>
    </form>
    <script>
        let workDays = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
        let joinedString = joinArrayElements(workDays);
        document.getElementById("result").innerHTML = joinedString;
        function joinArrayElements(array) {
            let length = array.length;

            if (length === 0) {
                return "";
            } else if (length === 1) {
                return array[0];
            } else if (length === 2) {
                return array[0] + " and " + array[1];
            } else {
                let lastElement = array[length - 1];
                let otherElements = array.slice(0, length - 1).join(", ");
                return otherElements + " and " + lastElement + " are workdays.";
            }
        }
    </script>
</body>

</html>

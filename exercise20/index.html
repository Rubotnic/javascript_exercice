<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse input</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <h1 align="center">Reverse input</h1>

  <div align="center" class="card-header bg-info text-black" style="margin:auto;max-width:500px">Add a word to see it
    reversed</div>
  <div class="card-body">
    <form action="" id="form1" name="myForm" class="form-control" style="margin:auto;max-width:500px">
      <div class="row">
        
        <input type="number" id="dob" style="margin:auto;max-width:300px" placeholder="Whrite a year here..." />
        <br />
        <br />
        
        <input type="submit" id="btn" style="margin:auto;max-width:300px" class="btn btn-primary"
          onClick="ageCalculator()" value="Press here to see year">
        
          <div align="center">
          Restul:<p id="result" style="font-size: xx-large;" ></p>
        </div>
      </div>
  </div>
  </form>

  <script>
    
    function ageCalculator() {
    let userinput = document.getElementById("dob").value;
    let dob = new Date(userinput);
    if(userinput==null || userinput=='') {
      document.getElementById("message").innerHTML = "**Choose a date please!";  
      return false; 
    } else {

    let month_diff = Date.now() - dob.getTime();
    let age_dt = new Date(month_diff); 
    let year = age_dt.getUTCFullYear();
    let age = Math.abs(year - 1970);
    
    return document.getElementById("result").innerHTML = age;
    }
}
</script>

</body>

</html>

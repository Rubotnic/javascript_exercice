<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 align="center">Age Calculator</h1>
    <div class="card-header bg-info text-black" style="margin:auto;max-width:500px; text-align:center;">Enter a year to
        se age.</div>
    <div class="card-body">
        <form action="" id="yearForm" name="myForm" class="form-control" style="margin:auto;max-width:500px">
            <div class="row">
                <input type="number" id="yearInput" style="margin:auto;max-width:300px"
                    placeholder="Enter the birth year..." />
                <br />
                <br />
                <button type="submit" id="button" style="margin:auto;max-width:300px" class="btn btn-primary"
                    onClick="ageCalculator()" value="Press here to see year">Press to calculate age</button>
                <div align="center">
                    Restul:<p id="result" style="font-size: xx-large;"></p>
                </div>
            </div>
    </div>
    </form>
    <script>
        document.getElementById("yearForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let birthYear = parseInt(document.getElementById("yearInput").value);
            let currentYear = new Date().getFullYear();
            let age = currentYear - birthYear;
            document.getElementById("result").textContent = "The age is " + age;
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null and 0 Remover</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
</head>

<body>
    <h1 align="center">Null and 0 Removers</h1>
    <div class="card-header bg-info text-black" style="margin:auto;max-width:500px; text-align:center;">Fill in with
        numbers and null, and press the button to remove null and 0.</div>
    <div class="card-body">
        <form id="arrayForm" class="form-control" style="margin:auto;max-width:500px">
            <div class="row">
                <input type="text" id="arrayInput" class="form-control" style="margin:auto;max-width:300px"
                    placeholder="Enter numbers here..." />
                <br />
                <br />
                <button type="submit" id="my_btn" class="btn btn-primary btn-block"
                    style="margin:auto;max-width:300px;">Press to remove duplicates</button>
            </div>
            <div align="center">
                Result:
                <p id="result" style="font-size: xx-large;"></p>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("arrayForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let arrayString = document.getElementById("arrayInput").value;
            let array = arrayString.split(",").map(function (item) {
                return item.trim();
            });
            let filteredArray = removeNullAndZero(array);
            document.getElementById("result").textContent = "Filtered values: " + filteredArray.join(", ");
        });
        function removeNullAndZero(array) {
            let filteredArray = [];
            for (let i = 0; i < array.length; i++) {
                if (array[i] !== null && array[i] !== "null" && array[i] !== 0 && array[i] !== "0") {
                    filteredArray.push(array[i]);
                }
            }
            return filteredArray;
        }
    </script>
</body>

</html>

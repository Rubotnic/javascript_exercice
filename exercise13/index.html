<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Numbers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 align="center">Happy Numbers</h1>
    <div class="card-header bg-info text-black" style="margin:auto;max-width:500px; text-align:center;">The text shows
        happy numbers.</div>
    <div class="card-body">
        <form action="" id="numberForm" name="myForm" class="form-control" style="margin:auto;max-width:500px">
            <div class="row">
                <div align="center">
                    Result:<p id="result" style="font-size: xx-large;"></p>
                </div>
            </div>
    </div>
    </form>
    <script>
        function isHappyNumber(num) {
            let seen = new Set();
            while (num !== 1 && !seen.has(num)) {
                seen.add(num);
                num = getNextNumber(num);
            }
            return num === 1;
        }
        function getNextNumber(num) {
            let sum = 0;
            while (num > 0) {
                let digit = num % 10;
                sum += digit * digit;
                num = Math.floor(num / 10);
            }
            return sum;
        }
        let count = 0;
        let num = 1;
        let result = "";
        while (count < 10) {
            if (isHappyNumber(num)) {
                if (result !== "") {
                    result += ", ";
                }
                result += num;
                count++;
            }
            num++;
        }
        document.getElementById("result").innerHTML = result;
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Input</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <h1 style="text-align: center">Reverse Input</h1>
    <div class="card bg-info text-black" style="margin: auto; max-width: 500px; text-align: center">
        <div class="card-body">
            Type in the numbers you want to reverse and press the button.
        </div>
    </div>
    <div class="card-body">
        <form id="form1" class="form-control" style="margin: auto; max-width: 500px">
            <div class="row">
                <input type="number" id="numberInput" class="form-control" style="margin: auto; max-width: 300px"
                    placeholder="Enter a numbers..." />
                <br />
                <br />
                <button type="button" id="reverseButton" class="btn btn-primary" style="margin: auto; max-width: 300px">
                    Press to reverse numbers
                </button>
                <div style="text-align: center">
                    Result: <span id="result" style="font-size: xx-large"></span>
                </div>
            </div>
        </form>
    </div>
    <script>
        document
            .getElementById("reverseButton")
            .addEventListener("click", reverseNumber);
        function reverseNumber() {
            let number = document.getElementById("numberInput").value;
            let reversedNumber = String(number).split("").reverse().join("");
            document.getElementById("result").textContent = reversedNumber;
        }
    </script>
</body>

</html>

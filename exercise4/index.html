<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <h1 align="center">Guessing game?</h1>

  <div align="center" class="card-header bg-info text-black" style="margin:auto;max-width:500px">Guess a random number
    between 1 and 10</div>
  <div class="card-body">
    <form action="" id="form1" name="myForm" class="form-control" style="margin:auto;max-width:500px">
      <div class="row">
        <input type="text" id="guess" maxlength="2" style="margin:auto;max-width:300px"
          placeholder="Whrite a number here..." />
        <br />
        <br />
        <button onclick="play()" id="my_btn" style="margin:auto;max-width:300px" class="btn btn-primary">Guess </button>
        <br />
        <div align="center" class="display">
          <br />
          Restul:
          <p id="message1">No. Of Guesses: 0</p>
          <p id="message2">Guessed Numbers are: None</p>
          <p id="message3"></p>
        </div>
      </div>
  </div>
  </form>


  <script>
    let msg1 = document.getElementById("message1");
    let msg2 = document.getElementById("message2");
    let msg3 = document.getElementById("message3");

    let answer = Math.floor(Math.random() * 10) + 1;
    let no_of_guesses = 0;
    let guessed_nums = [];

    function play() {
      let user_guess = document.getElementById("guess").value;
      if (user_guess < 1 || user_guess > 10) {
        alert("Please enter a number between 1 and 10");
      } else {
        guessed_nums.push(user_guess);
        no_of_guesses += 1;

        if (user_guess < answer) {
          msg1.textContent = "Your guess is too low.";
          msg2.textContent = "No. of guesses: " + no_of_guesses;
          msg3.textContent = "Guessed numbers are: " +
            guessed_nums;
        } else if (user_guess > answer) {
          msg1.textContent = "Your guess is too high.";
          msg2.textContent = "No. of guesses: " + no_of_guesses;
          msg3.textContent = "Guessed numbers are: " +
            guessed_nums;
        } else if (user_guess == answer) {
          msg1.textContent = "CONGRATULATION! You guess the right number!!";
          msg2.textContent = "The number was: " + answer;
          msg3.textContent = "You guessed it in " + no_of_guesses + " guesses";
          document.getElementById("my_btn").disabled = true;
        }
      }
    }
  </script>

</body>

</html>

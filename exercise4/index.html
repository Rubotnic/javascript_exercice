<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 align="center">Guessing Game</h1>
    <div class="card-header bg-info text-black" style="margin:auto;max-width:500px; text-align: center;">Guess a random
        number between 1 and 10.</div>
    <div class="card-body">
        <form action="" id="form1" name="myForm" class="form-control" style="margin:auto;max-width:500px"
            onsubmit="checkGuess(); return false;">
            <div class="row">
                <input type="number" id="guess" class="form-control" min="1" max="10"
                    placeholder="Enter a number between 1 and 10" style="margin:auto;max-width:300px">
                <br />
                <br />
                <button type="submit" id="my_btn" class="btn btn-primary btn-block"
                    style="margin:auto;max-width:300px;">Press to guess number
                </button>
                <br />
                <div align="center">
                    <div>
                        <br>
                        Result:
                        <p id="guess_message" style="font-size: xx-large;"></p>
                    </div>
                </div>
            </div>
    </div>
    </form>
    <script>
        const message = document.getElementById("guess_message");
        const answer = Math.floor(Math.random() * 10) + 1;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById("guess").value);
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 10) {
                message.textContent = "Please enter a number between 1 and 10";
            } else {
                if (userGuess === answer) {
                    message.textContent = "Good Job! Your guess is correct!";
                } else {
                    message.textContent = "Did not match. Try again!";
                }
            }
        }
    </script>
</body>

</html>

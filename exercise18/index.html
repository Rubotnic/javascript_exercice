<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number of days in a month</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 align="center">Number of days in a month</h1>
    <div class="card-header bg-info text-black" style="margin:auto;max-width:500px; text-align:center;">Add a year and
        month
        to see if numbers of days.</div>
    <div class="card-body">
        <form id="monthYearForm" name="myForm" class="form-control" style="margin:auto;max-width:500px">
            <div class="row">
                <input type="number" id="monthInput" style="margin:auto;max-width:300px"
                    placeholder="Enter the month (1-12)" />
                <br />
                <input type="number" id="yearInput" style="margin:auto;max-width:300px" placeholder="Enter the year" />
                <br />
                <button type="submit" id="button" style="margin:auto;max-width:300px" class="btn btn-primary">Get Number
                    of Days</button>
                <div align="center">
                    Restul:<p id="result" style="font-size: xx-large;"></p>
                </div>
            </div>
    </div>
    </form>
    <script>
        document.getElementById("monthYearForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let month = parseInt(document.getElementById("monthInput").value);
            let year = parseInt(document.getElementById("yearInput").value);
            let numberOfDays = getNumberOfDays(month, year);
            document.getElementById("result").textContent = "Number of days: " + numberOfDays;
        });
        function getNumberOfDays(month, year) {
            return new Date(year, month, 0).getDate();
        }
    </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Days until Christmas</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <h1 align="center">Days until Christmas</h1>
  <div align="center" class="card-header bg-info text-black" style="margin:auto;max-width:500px">This page displays
    number of days until Christmas</div>
  <div class="card-body">
    <form action="" id="form1" name="myForm" class="form-control" style="margin:auto;max-width:500px">
      <div class="row">
        <br />
        <br />
        <div align="center">
          Day left:<p id="days" style="font-size: xx-large;"></p>
        </div>
      </div>
  </div>
  </form>

  <script>
    function calculateChristmasCountdown() {
      let now = new Date();
      let currentMonth = (now.getMonth() + 1);
      let currentDay = now.getDate();
      let nextChristmasYear = now.getFullYear();
      if (currentMonth == 12 && currentDay > 25) {
        nextChristmasYear = nextChristmasYear + 1;
      }
      let nextChristmasDate = nextChristmasYear + '-12-25T00:00:00.000Z';
      let christmasDay = new Date(nextChristmasDate);
      let diffSeconds = Math.floor((christmasDay.getTime() - now.getTime()) / 1000);
      if (currentMonth != 12 || (currentMonth == 12 && currentDay != 25)) {

        days = Math.floor(diffSeconds / (3600 * 24));
        diffSeconds -= days * 3600 * 24;
        hours = Math.floor(diffSeconds / 3600);
        diffSeconds -= hours * 3600;
        minutes = Math.floor(diffSeconds / 60);
        diffSeconds -= minutes * 60;
        seconds = diffSeconds;
      }
      document.getElementById('days').innerHTML = days + ' Days';
    }
    calculateChristmasCountdown();
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Until Christmas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align: center;">Days Until Christmas</h1>
    <div class="card-header bg-info text-black" style="margin: auto; max-width: 500px; text-align: center;">
        This page displays the number of days until Christmas.</div>
    <div class="card-body">
        <form class="form-control" style="margin:auto;max-width:500px">
            <div class="row"></div>
            <div class="card-body">
                <div class="form-group" style="margin: auto; max-width: 500px; text-align:center">
                    <label for="daysLeft">Days left:</label>
                    <p id="daysLeft" style="font-size: xx-large;"></p>
                </div>
            </div>
        </form>
        <script>
            function calculateChristmasCountdown() {
                let now = new Date();
                let currentMonth = now.getMonth() + 1;
                let currentDay = now.getDate();
                let nextChristmasYear = now.getFullYear();
                if (currentMonth === 12 && currentDay > 25) {
                    nextChristmasYear += 1;
                }
                let nextChristmasDate = new Date(nextChristmasYear, 11, 25);
                let timeDifference = Math.floor((nextChristmasDate - now) / (1000 * 60 * 60 * 24));
                if (currentMonth !== 12 || (currentMonth === 12 && currentDay !== 25)) {
                    document.getElementById('daysLeft').textContent = timeDifference + ' Days';
                }
            }
            calculateChristmasCountdown();
        </script>
</body>

</html>

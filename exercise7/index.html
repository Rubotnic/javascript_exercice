<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinations Of A Word</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 align="center">Text Manipulation 1 - Combinations Of A Word</h1>
    <div class="card-header bg-info text-black" style="margin:auto;max-width:500px; text-align: center;">
        Enter a word and press the button to see combinations.</div>
    <div class="card-body">
        <form action="" id="wordForm" name="myForm" class="form-control" style="margin:auto;max-width:500px">
            <div class="row">
                <input type="text" id="wordInput" style="margin:auto;max-width:300px"
                    placeholder="Enter the word here..." />
                <br />
                <br />
                <button type="submit" id="my_btn" class="btn btn-primary btn-block"
                    style="margin:auto;max-width:300px;">Generate Combinations
                </button>
                <div align="center">
                    Restul:<p id="result" style="font-size: xx-large;"></p>
                </div>
            </div>
    </div>
    </form>
    <script>
        document.getElementById("wordForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            let word = document.getElementById("wordInput").value;
            let combinations = generateCombinations(word);
            document.getElementById("result").textContent = combinations.join(", ");
        });
        function generateCombinations(word) {
            let combinations = [];
            let length = word.length;

            for (let i = 0; i < length; i++) {
                for (let j = i + 1; j <= length; j++) {
                    combinations.push(word.substring(i, j));
                }
            }
            return combinations;
        }
    </script>
</body>

</html>
